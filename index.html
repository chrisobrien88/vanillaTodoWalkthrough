<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="header.css">
  <script defer src="index.js"></script>
</head>

<body>
  <header>
    <ul>
      <li>
        <input type="checkbox" />
        <div class='titleLetter'>T</div>
      </li>
      <li>
        <input type="checkbox" />
        <div class='titleLetter'>O</div>
      </li>
      <li>
        <input type="checkbox" />
        <div class='titleLetter'>D</div>
      </li>
      <li>
        <input type="checkbox" />
        <div class='titleLetter'>O</div>
      </li>
    </ul>
  </header>
  <section class="textinputContainer" id="input-container">
      <input class="todoInput textTodoInput" type="text" placeholder="What do you have to doozeville?" id="txtTodoItemTitle">
      <input class="todoInput" type="text" placeholder="category" id="txtTodoCategory">
      <h3>Pick a color <input class = "colorPicker" id="colorInput" type="color" value="#E5446D"> </h3> 
      <button class="button addButton" id="btnAddTodo">Add</button>
  </section>

  <section class="todoListContainer" id="todoList">
    <section class="todoContainer"><h1 id="todoUncompleteTitle"></h1>
      <section class="todoList" id="todoListUncomplete">
      </section>
    </section>
    <section class="todoContainer"><h1 id="todoInProgressTitle"></h1>
      <section class="todoList" id="todoListInProgress">
      </section>
    </section>
    <section class="todoContainer"><h1 id="todoDoneTitle"></h1>
      <section class="todoList" id="todoListComplete">
      </section>
    </section>
  </section>
  

  <!-- <section class="colorChangeContainer">

  </section> -->
</body>

</html>
